<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Página de inicio de sesión</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilo para los botones */
    .btn-custom {
      background-color: #2E1503;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" action="logica/loguear.php" method="POST">
          <h2 class="mt-5 mb-4">Iniciar sesión</h2>
          
          <!-- Campo de entrada para el usuario -->
          <div class="form-group">
            <input type="text" class="form-control col-sm-6" name="usuario" placeholder="Ingrese su usuario" required>
          </div>
          
          <!-- Campo de entrada para la contraseña -->
          <div class="form-group">
            <input type="password" class="form-control col-sm-6" name="contraseña" placeholder="Ingrese su contraseña" required>
          </div>
          
          <!-- Botón para enviar el formulario de inicio de sesión -->
          <button type="submit" class="btn btn-custom" name="login">Iniciar sesión</button>
        </form>
        
        <!-- Enlace para registrarse -->
        <p class="mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

 </body>
</html>
